<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="icon" href="./images/numberIcon.png"  size="64x64" type="image/png-icon"  />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto+Slab&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="container">

       <h3>I am thinking a number between 1-100 . Guess the number. </h3>
        <h3>You should do it in 5 tries.</h3>

        <input type="text" placeholder="Number" id="userNumber">
        <br>

        <div class="buttons">
        <button onclick="guessStart()" id="guessBtn">GUESS</button>
        <button onclick="restartGame()" id="restartBtn" disabled="true">RESTART</button>
        </div>
        
    
        <p id="guessStatu"></p>
        <p id="guessAttempt"> </p>
        <p id="guessNumber"></p>
        <p id="alertmsg"></p>

    </div>
</body>
<script src="main.js"></script>
</html>
